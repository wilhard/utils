<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script type="text/javascript" src="util.iepngfix.jsc"></script>

<title>平台登录</title>
</head>
<body>
<div style="background:url(pageImages/rhmplogin1.jpg) repeat-x; height:115px; text-align:center; ">
  <div style="background:url(pageImages/rhmplogin2.jpg) no-repeat;width:1120px; height:115px; margin:0 auto;"></div>
</div>
<div style="background:url(pageImages/rhmplogin3.jpg) repeat-x; height:388px; text-align:center;">
  <div style="background:url(pageImages/rhmplogin4.jpg) no-repeat; width:1120px; height:353px; margin:0 auto; padding-top:35px" />
    <div style="padding-left:100px; position:absolute; left:15%">
      <div style="width:380px; height:260px;filter:alpha(opacity=40);opacity:0.5; border:1px solid #fff;">
        <div style="width:380px; background:#fff ; height:260px;filter:alpha(opacity=10);opacity:0.1;"></div>
      </div>
      <div style=" width:190px; height:40px; line-height:40px; text-align:center; font-size:16px; font-weight:bold; color:#FFF; left:100px;; top:0; position:absolute;">普通登录</div>
      <div style=" width:190px; height:40px; line-height:40px; text-align:center; font-size:16px; font-weight:bold; color:#bcd5e0; left:290px;; top:0; position:absolute; background:url(pageImages/loginbut.jpg) repeat-x bottom; border:1px #999 solid;filter:alpha(opacity=80);opacity:0.8;">用户证书登录</div>
      <div style="left:130px; top:60px; position:absolute; width:330px; height:190px; z-index:10; text-align:left;">
        <div style="float:left; width:75px; height:75px;"><img id="pop" src="pageImages/pop.png" width="73" height="73" /></div>
        <div style="float:left; width:220px; padding-left:20px; line-height:45px; font-size:14px;">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td height="35" align="left"><label for="textfield" style="color:#FFF">用户:</label></td>
              <td height="32" align="left"><div id="usertext" style="width:155px;height:22px"></div></td>
            </tr>
            <tr>
              <td height="35" align="left"><label for="textfield" style="color:#FFF">密码:</label></td>
              <td align="left"><input id="pwd" name="pwd" type="password" style="width:152px;height:20px"/></td>
            </tr>
            <tr>
              <td height="35" align="left"><label for="textfield" style="color:#FFF">角色:</label></td>
              <td align="left"><div id='select-role'></div></td>
            </tr>
            <tr>
              <td height="35" align="left">&nbsp;</td>
              <td align="left"><input type="image" name="logon" id="logon" src="pageImages/loginbut2.png" style="margin-top:10px;"/></td>
            </tr>
          </table>
        </div>
      </div>
      <div style="width:380px; height:41px; margin-top:2px;"><img src="pageImages/logind.png" width="382" height="41" /></div>
    </div>
  </div>
<div style="background:url(pageImages/rhmplogin5.jpg) repeat-x; height:99px; text-align:center;">
  <ul style=" width:380px; margin:0 auto;">
    <li style=" width:100px; float:left"><img src="pageImages/rhmplogin6.jpg" width="83" height="99" /></li>

</div>

</html>
